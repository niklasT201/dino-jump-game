<!DOCTYPE html>
<html lang="en" onkeypress="jump()" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>The Jump Game</title>
</head>
<body>
    <div id="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
    <p>Timer: <span id="Timer"></span></p>
    <p>Actual Score: <span id="ScoreBoard"></span></p>
    <p>Highscore: <span id="highScore">0</span></p>
</body>
<script src="script.js"></script>
</html>
